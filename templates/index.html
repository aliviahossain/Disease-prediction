<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Probability Calculator - Disease Detection</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <div class="heading">
    <h1>Probability Calculator with Disease Detection</h1>
  </div> 

  <div class="first">
    <h2>Use Existing Hospital Data</h2>
    <label for="diseaseSelect" style="font-size: 1.3rem;">Select A Disease:</label>
    <select id="diseaseSelect">
      <option value="">-- Select a disease --</option>
      <option value="Influenza">Influenza</option>
      <option value="COVID-19">COVID-19</option>
      <option value="Malaria">Malaria</option>
    </select>
    <button type="button" onclick="usePreset()" class="result">Get Results</button>
  </div>

  <div class="second">
    <h2 style="font-size: 2rem;">Enter New Disease Data</h2>
    <label>
      P(Disease): 
      <input type="number" id="pD" step="0.01" min="0" max="1" placeholder="e.g. 0.01" />
    </label><br />
    <label>
      P(Positive | Disease): 
      <input type="number" id="sensitivity" step="0.01" min="0" max="1" placeholder="e.g. 0.99" />
    </label><br />
    <label>
      P(Positive | No Disease): 
      <input type="number" id="falsePositive" step="0.01" min="0" max="1" placeholder="e.g. 0.05" />
    </label><br />
    <button type="button" onclick="calculateDisease()" class="probability">Calculate Probability</button>
  </div>

  <div id="result" style="font-weight: bold; font-size: 1.2em; margin-top: 1em;"></div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
